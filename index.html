<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="module" src="./src/main.js"></script>
    <style>
        div{display: flex;flex-direction: column;}
        #app{width: 100%;height: 100%;align-items: center;justify-content: center;}
    </style>
</head>
<body>
    <div id="app">
        <p>new Vue</p>
        <p>$mount</p>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io('ws://localhost:9000');
        socket.on('pageChange', function (data) {
            if(data && data.server){
                window.location.reload()
                //向服务器发送通知 客户端处理了相应
                socket.emit('client', {
                    server:false,
                    client:true
                });
            }
        });
    </script>
</body>
</html>
